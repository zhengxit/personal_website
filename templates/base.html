{% extends "bootstrap/base.html" %}
{% block title %} Zhengxi Tan {% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ url_for('index') }}" title="home_page">Zhengxi Tan</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="{{ url_for('index') }}" title="home_page">Home</a></li>
        <li><a href="{{ url_for('about_view') }}" title="about_page">About <span class="sr-only">(current)</span></a></li>
        <li><a href="{{ url_for('resume_view') }}" title="resume_page">Resume</a></li>
        <li><a href="{{ url_for('blogs_view') }}" title="blogs_page">Blogs</a></li>
        <li><a href="{{ url_for('contact_view') }}" title="contact_page">Contact</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

{% endblock %}
